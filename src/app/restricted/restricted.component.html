<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 - Forbidden</title>
  <style>
    /* Add the CSS directly here to avoid interference from external styles */
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0; /* Remove any margin that might push content */
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #ff6b6b;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }

    .home-button {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">403</div>
    <h1>Access Forbidden</h1>
    <p>Sorry, you donâ€™t have permission to access this page.</p>
  </div>
</body>
</html>
