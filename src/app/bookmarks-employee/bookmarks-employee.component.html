<div class="homepage-container">
  <section class="product-listing">
    <h2 class="h5 text-center">Bookmarked Benefits</h2>
    <div class="row mt-4">
      <div class="col-md-4 col-lg-3 mb-4" *ngFor="let x of bookmarkedarray">
        <div class="card product-card h-100">
          <div class="product-image-container text-center p-3">
            <img [src]="x.ImagePath" alt="{{ x.Name }}" class="card-img-top img-fluid"/>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">{{ x.Name }}</h5>
              <!-- Heart Bookmark -->
              <div class="bookmark-container position-relative">
                <button
                  class="btn p-0 border-0 bg-transparent"
                  (click)="toggleBookmark(x.Id)"
                >
                <img
                [src]="x.IsBookmarked ? 'assets/bookmark.png' : 'assets/unbookmark.png'"
                [alt]="x.IsBookmarked ? 'Bookmarked' : 'Not Bookmarked'"
                class="bookmark-icon"
              />
                </button>
                <!-- Pop-up message -->
                <div
                  *ngIf="x.showMessage"
                  class="position-absolute bg-success text-white p-1 rounded"
                  style="top: -30px; right: 0; animation: fadeInOut 1.5s;"
                >
                  Unbookmarked!
                </div>
              </div>
            </div>
            <a  [routerLink]="'/benefitdetails'"
            [queryParams]="{
              id: x.Id,
              description: x.Description,
              path: x.ImagePath,
            }">
              <button class="btn btn-primary w-100 mt-2">View Benefit</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-white py-3 text-center">
    <p class="mb-0">&copy; 2025 Benefit Portal. All rights reserved.</p>
  </footer>
  
</div>
